<div class="side-menu">
    <ul class="btn-toolbar">
        <li class="btn"
            ui-sref="{{item.sref}}"
            ng-class="{'btn-default': !item.selected, 'btn-primary': item.selected}"
            ng-repeat="item in sideMenu.items track by $index">{{item.name}}
        </li>
    </ul>
</div>
