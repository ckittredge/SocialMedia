<div class="news-feed-item">
    <div class="col-lg-4 col-sm-4">
        <h3>
            <img ng-src="{{newsFeedItem.details.user.imageUrl}}" width="75" height="75">
            {{newsFeedItem.details.user.firstName}} {{newsFeedItem.details.user.lastName}}
        </h3>
        <p class="small"><small>{{newsFeedItem.details.createDT | date:'MM/dd/yyyy h:mm a'}}</small></p>
    </div>
    <div class="col-lg-8 col-sm-8">
        <br/>
        <p>{{newsFeedItem.details.text}}</p>
        <div class="col-lg-offset-4 col-lg-4 col-sm-offset-3 col-sm-4 col-xs-offset-2 col-xs-6"
             ng-if="newsFeedItem.details.type === newsFeedItem.types.IMAGE">
            <img width="100" height="100" ng-src="{{newsFeedItem.details.contentUrl}}"></img>
        </div>
    </div>
    <div class="clearfix"></div>
    <br/>
</div>
