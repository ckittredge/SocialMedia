<div class="news-feed-item">
    <div class="col-lg-4">
        <h3>
            <img ng-src="{{newsFeedItem.details.user.imageUrl}}" width="75" height="75">
            {{newsFeedItem.details.user.firstName}} {{newsFeedItem.details.user.lastName}}
        </h3>
    </div>
    <div class="col-lg-8">
        <br/>
        <p>{{newsFeedItem.details.text}}</p>
    </div>
</div>
